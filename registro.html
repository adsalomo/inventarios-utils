<div className='container mt-5'>
    <div className='row justify-content-center'>
        <div className='col-lg-6'>
            <div className='card'>

                    <h2>Nuevo usuario</h2>
                </div>
                <div className='card-body'>
                    <form>
                        <div className='row'>
                            <div className='col'>
                                <div className='mb-3'>
                                    <label className='form-label'>Nombre</label>
                                    <input className='form-control' placeholder="Escribe tu nombre" />
                                </div>
                            </div>
                        </div>
                        <div className='row'>
                            <div className='col'>
                                <div className='mb-3'>
                                    <label className='form-label'>Email</label>
                                    <input type="email" className='form-control' placeholder="Escribe tu email" />

                            </div>
                        </div>
                        <div className='row'>
                            <div className='col'>
                                <div className='mb-3'>
                                    <label className='form-label'>Contraseña</label>

                            </div>
                        </div>
                        <div className='row'>
                            <div className='col'>
                                <div className='mb-3'>
                                    <Link to='/login'>¿Ya tienes cuenta? Ingresa</Link>
                                </div>
                            </div>
                        </div>
                        <div className='row'>
                            <div className='col'>

        </div>
